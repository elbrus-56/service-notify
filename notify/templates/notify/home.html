{% extends "admin/base_site.html" %}

{% block breadcrumbs %}
<div class="breadcrumbs"><a href="{% url 'home' %}">Home</a></div>
{% endblock %}

{% block content %}

    <h1>Home Page</h1>
    <hr>
    User: {{ user }}
    <br>
    <br>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
    {% endif %}

{% endblock content %}
